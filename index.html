<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>‚ú®</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
          margin: 0;
          height: 100vh;
          overflow: hidden;
          background: radial-gradient(circle at top, #1a2a6c, #000);
          font-family: "Segoe UI", sans-serif;
          color: #fff;
          display: flex;
          justify-content: center;
          align-items: center;
          cursor: default;
        }
      
        canvas {
          position: fixed;
          top: 0;
          left: 0;
          z-index: 1;
        }
      
        .content {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          text-align: center;
          z-index: 2;
          padding: 25px;
          max-width: 90%;
          display: none;
        }
      
        h1 {
          font-size: 3rem;
          text-shadow: 0 0 20px gold;
          margin-bottom: 10px;
        }
      
        .blessing {
          opacity: 0;
          transition: opacity 2s ease;
          margin-top: 18px;
          line-height: 1.5;
        }
      
        button#startBtn {
          padding: 20px 40px;
          font-size: 1.3rem;
          border-radius: 50px;
          border: none;
          cursor: pointer;
          background: linear-gradient(45deg, gold, #ffd700, #ffec8b);
          color: #000;
          box-shadow: 0 0 20px gold, 0 0 40px gold, 0 0 60px gold;
          animation: pulse 1.5s infinite alternate, bounce 2s infinite;
          z-index: 2;
        }
      
        @keyframes pulse {
          0% { box-shadow: 0 0 15px gold, 0 0 30px gold; transform: scale(1); }
          50% { box-shadow: 0 0 25px gold, 0 0 50px gold; transform: scale(1.05); }
          100% { box-shadow: 0 0 15px gold, 0 0 30px gold; transform: scale(1); }
        }
      
        @keyframes bounce {
          0%, 100% { transform: translateY(0) scale(1); }
          50% { transform: translateY(-10px) scale(1.05); }
        }
    </style>
</head>

<body>

<canvas id="canvas"></canvas>

<button id="startBtn">‚ú® Tap to open ‚ú®</button>

<div class="content" id="content">
    <h1>‚ú® Happy New Year 2026 ‚ú®</h1>
    <div class="blessing" id="blessing">
        üåº May this New Year bring good health, peace, happiness
        and prosperity to you and your family üåº
    </div>
    <div class="from" id="from">
        üôè From,<br>Shubham Negi
    </div>
</div>

<audio id="music" preload="auto" loop>
    <source src="song.mp3" type="audio/mpeg">
</audio>

<script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
  
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener("resize", resize);
  
    const emojis = ["ü™î", "‚ú®", "‚≠ê"];
    const particles = Array.from({ length: 90 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      size: 16 + Math.random() * 10,
      speed: 0.4 + Math.random(),
      emoji: emojis[Math.floor(Math.random() * emojis.length)]
    }));
  
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.y += p.speed;
        if(p.y > canvas.height){
          p.y = -20;
          p.x = Math.random() * canvas.width;
        }
        const rect = document.getElementById("content").getBoundingClientRect();
        if(!(p.x > rect.left-40 && p.x < rect.right+40 && p.y > rect.top-40 && p.y < rect.bottom+40)){
          ctx.font = `${p.size}px serif`;
          ctx.fillText(p.emoji, p.x, p.y);
        }
      });
      requestAnimationFrame(animate);
    }
    animate();
  
    const startBtn = document.getElementById("startBtn");
    const content = document.getElementById("content");
    const blessing = document.getElementById("blessing");
    const music = document.getElementById("music");
  
    startBtn.addEventListener("click", () => {
      startBtn.style.display = "none";
      content.style.display = "block";
  
      blessing.style.opacity = 1;
  
      music.volume = 0.8;
      music.play().catch(()=>{});
    });
</script>

</body>
</html>
