<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year ğŸŒ¸</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: radial-gradient(circle at top, #1a2a6c, #000);
    font-family: "Segoe UI", sans-serif;
    color: #fff;
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1;
  }

  .content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    z-index: 2;
    padding: 20px;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 10px;
    text-shadow: 0 0 20px gold;
  }

  .blessing {
    font-size: 1.2rem;
    margin-top: 15px;
    opacity: 0;
    transition: opacity 2s ease;
  }

  .from {
    margin-top: 25px;
    font-size: 1rem;
    opacity: 0;
    transition: opacity 2s ease;
  }

  button {
    margin-top: 20px;
    padding: 14px 28px;
    font-size: 1.1rem;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    background: gold;
    color: #000;
    box-shadow: 0 0 15px gold;
  }
</style>
</head>

<body>

<canvas id="canvas"></canvas>

<div class="content">
  <h1 id="title">ğŸ‰ Happy New Year ğŸ‰</h1>

  <button id="startBtn">â–¶ Tap to start celebration</button>

  <div class="blessing" id="blessing">
    ğŸŒ¸ May this New Year bring good health, peace, happiness  
    and prosperity to you and your family ğŸŒ¸
  </div>

  <div class="from" id="from">
    ğŸ™ With love,  
    <br>Shubham
  </div>
</div>

<!-- Soft music (replace mp3 if you want) -->
<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2022/10/30/audio_69c1e4c1cc.mp3" type="audio/mpeg">
</audio>

<script>
  /* ---------- Name Personalization ---------- */
  const params = new URLSearchParams(window.location.search);
  const name = params.get("name");
  if (name) {
    document.getElementById("title").innerText =
      `ğŸ‰ Happy New Year ${name} ğŸ‰`;
  }

  /* ---------- Flower Animation ---------- */
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  canvas.width = innerWidth;
  canvas.height = innerHeight;

  const flowers = [];
  const flowerEmoji = "ğŸŒ¸";

  for (let i = 0; i < 120; i++) {
    flowers.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      size: 18 + Math.random() * 12,
      speed: 0.5 + Math.random() * 1
    });
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    flowers.forEach(f => {
      ctx.font = `${f.size}px serif`;
      ctx.fillText(flowerEmoji, f.x, f.y);
      f.y += f.speed;
      if (f.y > canvas.height) {
        f.y = -20;
        f.x = Math.random() * canvas.width;
      }
    });
    requestAnimationFrame(animate);
  }

  animate();

  window.onresize = () => {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
  };

  /* ---------- Start Celebration ---------- */
  document.getElementById("startBtn").onclick = () => {
    document.getElementById("music").play();
    document.getElementById("blessing").style.opacity = 1;
    document.getElementById("from").style.opacity = 1;
    document.getElementById("startBtn").style.display = "none";
  };
</script>

</body>
</html>
